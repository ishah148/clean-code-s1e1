<!DOCTYPE html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>

<body>
    <section class="start-page__wrapper">
        <img class="start-page__image" src="./eisenhower-matrix.jpg">
        <a class="start-page__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details?</a>
    </section>
    <section class="task__wrapper">
        <div id="task__add-item-container">
            <label for="task__new-task" class="task__label">Add Item</label>
            <div class="task__input-container">
                <input id="task__new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
            <li>
                <input type="checkbox" class="task-checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task-text">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li>
                <input type="checkbox" class="task-checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" class="task-text">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" class="task-checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task-text">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </section>
    <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
